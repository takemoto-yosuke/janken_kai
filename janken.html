<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>
  <header>
    <h1>じゃんけん</h1>
  </header>

  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div id="com_hand">コンピュータの出した手は？</div>
    <div id="result">結果は？</div>
  </main>

  <footer>フッター</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    //ここに処理を追加
    $("#gu_btn,#cho_btn,#par_btn").on("click", function () {
      // 自分の手
      const id_name = $(this).attr("id");
      if (id_name == "gu_btn") {
        my_hand = "グー";
      }
      else if (id_name == "cho_btn") {
        my_hand = "チョキ";
      }
      else if (id_name == "par_btn") {
        my_hand = "パー";
      }
      console.log(id_name);
      // 相手の手
      const randomNumber = Math.floor(Math.random() * 3);
      //let your_hand = "最初はグー";
      if (randomNumber == 0) {
        your_hand = "グー";
      }
      else if (randomNumber == 1) {
        your_hand = "チョキ";
      }
      else if (randomNumber == 2) {
        your_hand = "パー";
      }
      $("#com_hand").html(your_hand);
      //結果
      if (my_hand == your_hand) {
        $("#result").html("あいこ");
      }
      else if (((my_hand == "グー") && (your_hand == "チョキ")) || ((my_hand == "チョキ") && (your_hand == "パー")) || ((my_hand == "パー") && (your_hand == "グー"))) {
        $("#result").html("勝ち");
      }
      else if (((my_hand == "グー") && (your_hand == "パー")) || ((my_hand == "チョキ") && (your_hand == "グー")) || ((my_hand == "パー") && (your_hand == "チョキ"))) {
        $("#result").html("負け");
      }
    });

  </script>

</body>

</html>
